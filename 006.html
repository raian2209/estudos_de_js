<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div#area {

            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>

<body>
    <div id="area">
        <!--dentro de div : onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) // substitui o que foi comentado
        a.addEventListener('mouseenter', entrar) // substitui o que foi comentado
        a.addEventListener('mouseout', sair) // substitui o que foi comentado

        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'entrou!'
        }

        function sair() {
            a.innerText = 'saiu!'
            a.style.background = 'green'
        }
    </script>


</body>

</html>
