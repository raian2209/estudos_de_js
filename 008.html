<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick='calcular()'>
    <div id='res'>
    </div>

    sua nacionalidade: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="verificar" onclick='verificar()'>
    <div id='res1'>
    </div>

    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade atual é de <strong>${vel} km/h </strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p> Você está <strong>MULTADOS </strong> POR EXCESSO DE VELOCIDADE </p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança </p>`
        }

        function verificar() {
            var txtn = window.document.querySelector('input#txtnac')
            var nac = window.document.querySelector('div#res1')
            nac.innerHTML = `<p>sua nacionalidade é ${txtn.value}</p>`
            if (txtn == "Brasileiro") {
                nac.innerHTML += `<p> Você esta <strong> no brasil </strong> </p>`
            } else {
                nac.innerHTML += `<p> você e estrangeiro </p>`
            }
        }
    </script>


</body>

</html>
